<div class="thumbnail">
    <img ng-src="{{product.img}}" alt="">
    <div class="captionCustom">
        <h4 class="pull-right">{{product.price}}</h4>
        <h4><a href="#">{{product.name}}</a>
        </h4>
        <p>{{product.text}}</p>
    </div>
    <div class="ratings">
        <p class="pull-right">18 reviews</p>
        <p>
            <span ng-repeat="starInd in product.stars">
              <span ng-class="starInd.star == 1 ? 'glyphicon glyphicon-star' : 'glyphicon glyphicon-star-empty'"></span>
            </span>
        </p>
    </div>
</div>
